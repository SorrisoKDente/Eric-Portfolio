<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato - Meu Site Pessoal</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<!-- Iniciar a página em dark mode e um botão para alternar entre light/dark -->
<body class="dark-mode">
  <button class="toggle-theme" onclick="toggleDarkMode()" id="themeBtn">☀️/🌙</button>

  <!-- Título da página -->
  <header>
    <h1>Contato</h1>
  </header>

  <!-- Menu para navegação -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">Sobre Mim</a>
    <a href="education.html">Formação</a>
    <a href="portfolio.html">Portfólio</a>
    <a href="contact.html">Contato</a>
  </nav>

  <!-- Conteúdo da página -->
  <main class="content">
    <section id="contact">
      <h2>Entre em Contato</h2>
      <form action="#" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Seu nome" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Seu email" required />

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" placeholder="Sua mensagem" rows="4" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <!-- Carregar o script para altear entre light/dark mode -->
  <script src="script.js"></script>
</body>
</html>
